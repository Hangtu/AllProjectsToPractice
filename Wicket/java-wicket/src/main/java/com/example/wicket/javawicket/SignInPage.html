<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <title>Sign in Page</title>
</head>

<body>
    <h1 wicket:id="title">[TITLE]</h1>
    <form wicket:id="form">
        <div> <span>Username:</span> <input id="username" wicket:id="username" type="text" /> </div>
        <div> <span>Password:</span> <input id="password" wicket:id="password" type="password" /> </div> <input
            type="submit" id="submit" value="Submit" />
    </form> <span wicket:id="feedback"></span>
</body>

</html>
